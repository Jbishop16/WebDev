<!DOCTYPE html>
<html>
<head>
	<title>Input Examples</title>
</head>
<body>

<p>Do you prefer cars or trucks?</p>

<form>
	<label for="cars">Cars: </label>
	<input name="vehicle" type="radio" id="cars" value="car">

	<label for="trucks">Trucks: </label>
	<input name="vehicle" type="radio" id="trucks" value="truck">

	<p>Favorite Color?</p>
	<select name="color">
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="green">Green</option>
	</select>

	<textarea name="paragraph" rows="20" cols="40"></textarea>

	<button>Go!</button>
</form>

</body>
</html>
